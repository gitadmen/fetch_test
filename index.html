<!doctype html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css\style.css">

    <title>Hello, world!</title>

<body>

    <section>
        <div class="container-fluid bg-light d-flex justify-content-center">
            <form action="" class="col-3" style="padding: 5% 0 10% 0;">
                <div class="ptb ">
                    <label for="tel"></label>
                    <textarea minlength="9" rows="1" name="tel" id="telLabel" class="w-100"></textarea>
                </div>

                <div class="ptb d-flex justify-content-center">
                    <button class="col-6" id="smsBtn"> Wyśij SMS autoryzacyjny </button>
                </div>

                <div class="ptb">
                    <label for="kod"></label>
                    <textarea maxlength="6" rows="1" name="kod" id="codeLabel" class="w-100"></textarea>
                </div>

                <div class="ptb d-flex justify-content-center">
                    <button class="col-6" id="authBtn"> Potwierdź numer telefonu </button>
                </div>

            </form>
        </div>
    </section>





    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://kit.fontawesome.com/245ac98499.js" crossorigin="anonymous"></script>
    <!-- <script src="js/jQuery-color.js"></script> -->

</html>
